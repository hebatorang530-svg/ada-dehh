      display: flex;

    .card {

      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {

      line-height: 1.6;
    }

    .from {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
